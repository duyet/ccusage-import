name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual triggering

# Cancel in-progress runs for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "latest"

    - name: Cache uv dependencies
      uses: actions/cache@v5
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install dependencies
      run: uv sync

    - name: Lint with ruff
      run: uv run ruff check . --output-format=github

    - name: Check formatting with ruff
      run: uv run ruff format --check .

    - name: Type check with mypy
      continue-on-error: true
      run: uv run mypy ccusage_importer.py --ignore-missing-imports

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "latest"

    - name: Cache uv dependencies
      uses: actions/cache@v5
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-py${{ matrix.python-version }}-uv-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-py${{ matrix.python-version }}-uv-

    - name: Install dependencies
      run: uv sync

    - name: Run tests with coverage
      run: |
        uv run pytest tests/ -v \
          --cov=. \
          --cov-report=xml \
          --cov-report=term-missing \
          --cov-report=html \
          --junitxml=junit/test-results-${{ matrix.python-version }}.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload test results
      uses: actions/upload-artifact@v5
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: junit/test-results-*.xml

    - name: Upload coverage HTML report
      uses: actions/upload-artifact@v5
      if: always() && matrix.python-version == '3.11'
      with:
        name: coverage-report-html
        path: htmlcov/

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "latest"

    - name: Install dependencies
      run: uv sync

    - name: Run safety check
      continue-on-error: true
      run: |
        uv pip install safety
        uv run safety check --json || true

    - name: Run bandit security linter
      continue-on-error: true
      run: |
        uv pip install bandit
        uv run bandit -r ccusage_importer.py -f json || true

  status-check:
    name: All checks passed
    if: always()
    needs: [lint, test, security]
    runs-on: ubuntu-latest

    steps:
    - name: Check all job status
      run: |
        if [ "${{ needs.lint.result }}" != "success" ]; then
          echo "Lint job failed"
          exit 1
        fi
        if [ "${{ needs.test.result }}" != "success" ]; then
          echo "Test job failed"
          exit 1
        fi
        # Security is allowed to fail (continue-on-error)
        echo "All required checks passed!"